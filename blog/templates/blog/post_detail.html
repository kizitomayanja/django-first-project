{% extends 'blog/base.html' %}
{% block content %}
<div class="card rounded border-dark shadow lead bg-light">
<article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/pencil-fill.svg' %}
            </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <div class="card-header">
             <h2>{{ post.title }}</h2>
        </div>
        <div class="card-body">
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
       
        
    </article>
</div>
    
{% endblock %}
